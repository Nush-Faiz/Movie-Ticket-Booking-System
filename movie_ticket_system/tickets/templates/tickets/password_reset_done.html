{% extends 'tickets/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0">Password Reset Link</h2>
                </div>
                <div class="card-body">
                    <p>Here's your password reset link (since email is not configured):</p>
                    <div class="alert alert-info">
                        <a href="{{ reset_link }}">{{ reset_link }}</a>
                    </div>
                    <p>Copy this link and open it in your browser to reset your password.</p>
                    <p>This link will expire in 3 days.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
