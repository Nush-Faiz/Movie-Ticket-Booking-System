{% extends 'tickets/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0">Change Password</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label">Old Password</label>
                            <input type="password" name="old_password" autocomplete="current-password" 
                                   class="form-control" required id="id_old_password">
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" autocomplete="new-password" 
                                   class="form-control" required id="id_new_password1">
                            <small class="text-muted">{{ form.new_password1.help_text }}</small>
                        </div>
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" name="new_password2" autocomplete="new-password" 
                                   class="form-control" required id="id_new_password2">
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
